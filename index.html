<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Francis Lee Pixel Grid</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .follower {
      position: absolute;
      width: 40px;
      height: 40px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .follower::before, .follower::after {
      content: '';
      position: absolute;
      background-color: white;
    }

    .follower::before {
      width: 2px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .follower::after {
      height: 2px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      letter-spacing: 2px;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="gridCanvas"></canvas>
  <div class="follower" id="follower"></div>
  <div class="center-text">Francis Lee_</div>

  <script>
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, cols, rows, cellSize = 40;

    function resizeCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      cols = Math.ceil(width / cellSize);
      rows = Math.ceil(height / cellSize);
    }

    function drawGrid(defaultColor = 'white') {
      ctx.clearRect(0, 0, width, height);
      ctx.strokeStyle = defaultColor;
      for (let x = 0; x <= width; x += cellSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      for (let y = 0; y <= height; y += cellSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }
    }

    function drawRandomPixelArt() {
      drawGrid('white');
      const pixelCount = 10 + Math.floor(Math.random() * 30);
      for (let i = 0; i < pixelCount; i++) {
        const x = Math.floor(Math.random() * cols) * cellSize;
        const y = Math.floor(Math.random() * rows) * cellSize;
        ctx.fillStyle = `rgb(${255*Math.random()}, ${255*Math.random()}, ${255*Math.random()})`;
        ctx.fillRect(x, y, cellSize, cellSize);
      }
    }

    function schedulePixelArt() {
      setInterval(() => {
        drawRandomPixelArt();
        setTimeout(() => drawGrid(), 1000 + Math.random() * 1500);
      }, 4000 + Math.random() * 4000);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      drawGrid();
    });

    resizeCanvas();
    drawGrid();
    schedulePixelArt();

    // Crosshair follower
    const follower = document.getElementById('follower');
    let mouseX = width / 2, mouseY = height / 2;
    let posX = mouseX, posY = mouseY;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      posX += (mouseX - posX) * 0.08;
      posY += (mouseY - posY) * 0.08;
      follower.style.left = posX + "px";
      follower.style.top = posY + "px";
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
